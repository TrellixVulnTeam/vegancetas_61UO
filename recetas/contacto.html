    <main class="mainContacto">
        <form action="" class="mainContacto__formulario">

            <h2> Contacto</h2>
            <div class="mainContacto__contInternos">
                <h3>Motivo de contacto</h3>
                <input type="radio" name="contacto" value="recetas" id="recetas">
                <label for="contacto">Recetas</label>
                <input type="radio" name="contacto" value="ventas" id="ventas">
                <label for="contacto">Ventas</label>
            </div>
            <div class="mainContacto__contInternos">
                <h3>Datos de contacto</h3>
                <form action="" method="get" enctype="text/plain">
                    <div>
                        <input type="text" name="" id="compText" placeholder="Escriba su nombre">
                    </div>
                    <div>
                        <input type="email" name="" id="compText" placeholder="Escriba su correo">
                    </div>
            </div>

            <div class="mainContacto__contInternos">
                <textarea name="" cols="30" rows="10" id="areaText" placeholder="Escriba su mensaje">
            </textarea>

                <div class="mainContacto__contInternos">
                    <input type="submit" id="botonesForm" value="Enviar">
                    <input type="reset" id="botonesForm" value="Borrar">
                </div>
            </div>
            <div class="mainContacto__contInternos">
                <label for="horarios">
                    <h3> Horario de contacto telefónico</h3>
                </label>
                <select name="horarios">
                    <option value="manana">9 a 12</option>
                    <option value="tarde">12 a 18</option>
                    <option value="noche">18 a 21</option>

                </select>
            </div>
            <div class="mainContacto__Check">
                <input type="checkbox" value="acepto">
                <label for="acepto">Acepto términos y condiciones</label>
            </div>
        </form>
